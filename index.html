<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="container border-bottom border-3 border-info text-center p-3 mb-5">Centering image horizontally on a Div without flex</h1>
    <div class="bg-dark-subtle" style="height: 500px;">
        <img class="d-block w-25 mx-auto" src="banner1.png" alt="banner">
    </div>


    <h1 class="container border-bottom border-3 border-info text-center p-3 mb-5">Centering image vertically on a Div by flex</h1>
    <div class="bg-dark-subtle d-flex align-items-center" style="height: 500px;">
        <img class="d-block w-25" src="banner1.png" alt="banner">
    </div>



    <h1 class="container border-bottom border-3 border-info text-center p-3 mb-5">Centering image on a Div by flex</h1>
    <div class="bg-dark-subtle d-flex justify-content-center align-items-center" style="height: 500px;">
        <img class="d-block w-25" src="banner1.png" alt="banner">
    </div>



    <h1 class="container border-bottom border-3 border-info text-center p-3 mb-5">Responsive 100% div width image</h1>
    <div class="container bg-dark-subtle mb-5" style="height: 500px;">
        <img class="d-block img-fluid" src="banner1.png" alt="banner">
    </div>



    






    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
